<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javascript - To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f3a8952ec4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="fas fa-sync-alt"></i>
      </div>
      <div id="date"></div>
    </div>
    <div class="content">
      <ul id="list">
        <!-- <li class="item">
          <i class="far fa-circle co" job="complete" id="0"></i>
          <p class="text">Make a Javascript App</p>
          <i class="fas fa-trash-alt de" job="delete" id="0"></i>
        </li> -->
      </ul>
    </div>
    <div class="add-to-do">
      <i class="fa fa-plus-circle"></i>
      <input type="text" id="input" placeholder="Add to-do">
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
